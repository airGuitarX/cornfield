# Change baseurl before deploy
baseURL = "https://airguitarx.github.io/cornfield/"
theme = "hugo-theme-stack"
languageCode = "zh-Hans"
title = "玉米地"
enableRobotsTXT = true

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk, ar
defaultContentLanguage = "zh-cn"

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = true

# Change it to your Disqus shortname before using
disqusShortname = "cornfieldrr"

[pagination]
pagerSize = 5

disableHugoGeneratorInject = true
enableGitInfo = true

[frontmatter]
  # Prefer front matter last_modified, then git info, then fallback to lastmod/date.
  lastmod = ["last_modified", ":git", "lastmod", "date", "publishDate"]

# Taxonomies (include defaults when adding author for sidebar filter)
[taxonomies]
  category = "categories"
  tag = "tags"
  author = "author"

# Cache location
[caches]
  [caches.images]
    dir = ':cacheDir/images'
